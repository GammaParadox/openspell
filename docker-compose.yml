services:
  env-init:
    image: node:20-slim
    container_name: openspell-env-init
    profiles:
      - init
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      ENV_MODE: ${ENV_MODE:-dev}
    command: ["sh", "-c", "node scripts/setup-env.js --mode=$ENV_MODE --write-docker-env --force"]

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: openspell-api
    restart: unless-stopped
    env_file:
      - ./config/docker.env
    environment:
      PORT: ${API_PORT:-3002}
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      API_URL: ${API_URL}
      WEB_URL: ${WEB_URL}
      JWT_SECRET: ${API_JWT_SECRET}
      API_WEB_SECRET: ${API_WEB_SECRET}
      GAME_SERVER_SECRET: ${GAME_SERVER_SECRET}
      WORLD_REGISTRATION_SECRET: ${WORLD_REGISTRATION_SECRET}
      HISCORES_UPDATE_SECRET: ${HISCORES_UPDATE_SECRET}
      USE_HTTPS: ${USE_HTTPS:-false}
      SSL_CERT_PATH: ${SSL_CERT_PATH:-/app/certs/localhost.pem}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-/app/certs/localhost-key.pem}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DISABLED: ${REDIS_DISABLED:-false}
    volumes:
      - ./apps/shared-assets:/app/apps/shared-assets:ro
      - ./certs:/app/certs:ro
    ports:
      - "${API_PORT:-3002}:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: openspell-web
    restart: unless-stopped
    env_file:
      - ./config/docker.env
    environment:
      PORT: ${WEB_PORT:-8887}
      NODE_ENV: ${NODE_ENV:-production}
      SESSION_SECRET: ${WEB_SESSION_SECRET}
      API_URL: ${API_URL}
      WEB_URL: ${WEB_URL}
      CDN_URL: ${CDN_URL}
      CHAT_URL: ${CHAT_URL}
      CLIENT_API_URL: ${CLIENT_API_URL}
      API_WEB_SECRET: ${API_WEB_SECRET}
      USE_HTTPS: ${USE_HTTPS:-false}
      ALLOW_INSECURE_HTTPS: ${ALLOW_INSECURE_HTTPS:-false}
      SSL_CERT_PATH: ${SSL_CERT_PATH:-/app/certs/localhost.pem}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-/app/certs/localhost-key.pem}
      ASSET_SET: ${ASSET_SET:-base}
      ASSETS_ROOT: /app/apps/shared-assets/${ASSET_SET:-base}
    volumes:
      - ./apps/shared-assets:/app/apps/shared-assets:ro
      - ./certs:/app/certs:ro
    ports:
      - "${WEB_PORT:-8887}:8887"
    depends_on:
      api:
        condition: service_started
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  game:
    build:
      context: .
      dockerfile: apps/game/Dockerfile
    container_name: openspell-game
    restart: unless-stopped
    env_file:
      - ./config/docker.env
    environment:
      PORT: ${GAME_PORT:-8888}
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      API_URL: ${API_URL}
      HISCORES_UPDATE_SECRET: ${HISCORES_UPDATE_SECRET}
      JWT_SECRET: ${GAME_JWT_SECRET}
      SERVER_ID: ${SERVER_ID:-100}
      TICK_MS: ${TICK_MS:-600}
      USE_HTTPS: ${USE_HTTPS:-false}
      SSL_CERT_PATH: ${SSL_CERT_PATH:-/app/certs/localhost.pem}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-/app/certs/localhost-key.pem}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DISABLED: ${REDIS_DISABLED:-false}
      ASSET_SET: ${ASSET_SET:-base}
      STATIC_ASSETS_PATH: /app/apps/shared-assets/${ASSET_SET:-base}/static
      PACKET_TRACE_PATH: /data/game-logs/packets
    volumes:
      - ./apps/shared-assets:/app/apps/shared-assets:ro
      - ./certs:/app/certs:ro
      - ./data/game-logs:/data/game-logs
    ports:
      - "${GAME_PORT:-8888}:8888"
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: migrate
    container_name: openspell-migrate
    profiles:
      - migrate
    restart: "no"
    env_file:
      - ./config/docker.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./apps/shared-assets:/app/apps/shared-assets:ro
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "2"

  postgres:
    image: postgres:16
    container_name: openspell-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: openspell
      POSTGRES_PASSWORD: openspell
      POSTGRES_DB: openspell
    ports:
      - "5432:5432"
    volumes:
      - openspell_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openspell -d openspell"]
      interval: 5s
      timeout: 3s
      retries: 20
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    container_name: openspell-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass openspell
    ports:
      - "6379:6379"
    volumes:
      - openspell_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  openspell_pg_data:
  openspell_redis_data:

